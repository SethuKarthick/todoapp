
<div style="text-align:center">
    <div class="container">
      <div class="row header">
        <div class="col-md-12">
          <a style="color:white; float: left" >Hi , {{userName ? userName : 'Admin'}}</a>
        </div>
        <div class="btn-group" role="group" style="float: right;">          
            <button type="button" class="btn btn-info" (click)="logoutFunction()">
              Log Out
            </button>
          </div>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li [ngClass]="{'active':activeNav === 'own'}" ><a [routerLink]="['/todo/single-user']">Your Dashboard</a></li>
              <li [ngClass]="{'active':activeNav === 'other'}" ><a [routerLink]="['/todo/multi-user']">Friend's Dashboard</a></li>
              <li [ngClass]="{'active':activeNav === 'friends'}" ><a [routerLink]="['/todo/manage-friends']" >Friends</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <br />
    <router-outlet></router-outlet>
  </div>
